<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tron</title>
  <!-- Hoja de Estilos y Mis Fuentes -->
  <link rel="stylesheet" href="../statics/css/Tron.css" type="text/css">
  <link rel="stylesheet" href="../lib/FontAwesome/css/all.css">
</head>
<body>
  <!-- Audio Principal -->
  <audio autoplay loop>
    <source src="../statics/media/track/tron.mp3" type="audio/mpeg">
    </audio>
    <div class="img">
      <img class="img" src="../statics/media/img/tronlogo.png" alt="">
    </div>
    <br>
    <!-- Puntajes y Ronda -->
    <div class="head">
      <h1 id="puntosAzul"></h1>
      <h1 id="puntosNaranja"></h1>
      <h1 id="ronda">Ronda: 1</h1>
    </div>
    <br>
    <!-- Clases para alinear y generar el campo -->
    <div class="game-wrapper">
      <div class="campo">
      </div>
      <!-- Clases para Felicitar al Jugador Ganador -->
      <div class="congratulations">
        <h1>¡Felicidades Jugador Naranja!</h1>
        <h2>Has derrotado al Jugador Azul</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
      <div class="congratulations2">
        <h1>¡Felicidades Jugador Azul!</h1>
        <h2>Has derrotado al Jugador Naranja</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
    </div>
    <br>
    <script src="../dynamics/Tronresp.js"></script>
  </body>
  </html>
